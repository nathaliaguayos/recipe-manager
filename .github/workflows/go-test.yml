name: Go Test

on:
  push:
    branches:
      - main  # or 'master' or any branch you want to target
  pull_request:
    branches:
      - main  # or 'master' or any branch you want to target

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '1.23'  # or any version of Go you need

      - name: Install dependencies
        run: go mod tidy

      - name: Run tests
        run: go test -v ./...
